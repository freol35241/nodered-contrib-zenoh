<script type="text/javascript">
    RED.nodes.registerType('zenoh-queryable', {
        category: 'zenoh',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            session: { value: '', type: 'zenoh-session', required: true },
            keyExpr: { value: '', required: true }
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ['queries', 'status'],
        icon: 'bridge.png',
        label: function() {
            return this.name || this.keyExpr || 'zenoh-queryable';
        }
    });
</script>

<script type="text/html" data-template-name="zenoh-queryable">
    <div class="form-row">
        <label for="node-input-session"><i class="fa fa-server"></i> Session</label>
        <input type="text" id="node-input-session">
    </div>
    <div class="form-row">
        <label for="node-input-keyExpr"><i class="fa fa-tag"></i> Key Expression</label>
        <input type="text" id="node-input-keyExpr" placeholder="demo/example/**">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="zenoh-queryable">
    <p>Responds to Zenoh queries on a key expression.</p>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Queries
            <dl class="message-properties">
                <dt>payload <span class="property-type">any</span></dt>
                <dd>The query payload (if any).</dd>

                <dt>topic <span class="property-type">string</span></dt>
                <dd>The key expression of the query.</dd>

                <dt>queryId <span class="property-type">string</span></dt>
                <dd>Unique ID for this query. Must be included in reply messages.</dd>

                <dt>zenoh <span class="property-type">object</span></dt>
                <dd>Query metadata including keyExpr, parameters, selector, encoding.</dd>
            </dl>
        </li>
    </ol>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>queryId <span class="property-type">string</span></dt>
        <dd>The query ID from the output message. Required.</dd>

        <dt class="optional">payload <span class="property-type">any</span></dt>
        <dd>The reply payload. Required unless finalizing or sending an error.</dd>

        <dt class="optional">keyExpr <span class="property-type">string</span></dt>
        <dd>The key expression for the reply. Required for normal replies.</dd>

        <dt class="optional">topic <span class="property-type">string</span></dt>
        <dd>Alternative to keyExpr.</dd>

        <dt class="optional">encoding <span class="property-type">string</span></dt>
        <dd>The encoding type for the reply payload.</dd>

        <dt class="optional">error <span class="property-type">boolean</span></dt>
        <dd>Set to true to send an error reply.</dd>

        <dt class="optional">finalize <span class="property-type">boolean</span></dt>
        <dd>Set to true to finalize the query (no more replies).</dd>

        <dt class="optional">attachment <span class="property-type">any</span></dt>
        <dd>Additional data to send with the reply.</dd>
    </dl>

    <h3>Details</h3>
    <p>The queryable listens for queries matching its key expression and outputs them on the first output.</p>
    <p>To reply to a query, send a message back to the input with:</p>
    <ul>
        <li>The <code>queryId</code> from the query message</li>
        <li>A <code>payload</code> and <code>keyExpr</code> for the reply</li>
    </ul>
    <p>Multiple replies can be sent for a single query. When done, send a message with <code>finalize: true</code>.</p>
    <p>To send an error reply, set <code>error: true</code>.</p>
</script>
