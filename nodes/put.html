<script type="text/javascript">
    RED.nodes.registerType('zenoh-put', {
        category: 'zenoh',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            session: { value: '', type: 'zenoh-session', required: true },
            keyExpr: { value: '' }
        },
        inputs: 1,
        outputs: 0,
        icon: 'bridge.png',
        label: function() {
            return this.name || this.keyExpr || 'zenoh-put';
        }
    });
</script>

<script type="text/html" data-template-name="zenoh-put">
    <div class="form-row">
        <label for="node-input-session"><i class="fa fa-server"></i> Session</label>
        <input type="text" id="node-input-session">
    </div>
    <div class="form-row">
        <label for="node-input-keyExpr"><i class="fa fa-tag"></i> Key Expression</label>
        <input type="text" id="node-input-keyExpr" placeholder="demo/example/key">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="zenoh-put">
    <p>Publishes data to a Zenoh key expression.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>The data to publish. Required.</dd>

        <dt class="optional">keyExpr <span class="property-type">string</span></dt>
        <dd>The key expression to publish to. Overrides the configured key expression.</dd>

        <dt class="optional">topic <span class="property-type">string</span></dt>
        <dd>Alternative to keyExpr. The key expression to publish to.</dd>

        <dt class="optional">encoding <span class="property-type">string</span></dt>
        <dd>The encoding type for the payload.</dd>

        <dt class="optional">priority <span class="property-type">number</span></dt>
        <dd>The priority level for the message.</dd>

        <dt class="optional">attachment <span class="property-type">any</span></dt>
        <dd>Additional data to send with the payload.</dd>
    </dl>

    <h3>Details</h3>
    <p>Publishes data to the specified key expression. The key expression can be set in the configuration
    or provided via <code>msg.keyExpr</code> or <code>msg.topic</code>.</p>
    <p>Additional options like encoding, priority, and attachment can be set via message properties.</p>
</script>
