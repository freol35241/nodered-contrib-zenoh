<script type="text/javascript">

        category: 'zenoh',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            session: { value: '', type: 'zenoh-session', required: true },
            selector: { value: '' },
            timeout: { value: 10000, validate: RED.validators.number() },
            target: { value: '' },
            consolidation: { value: '' },
            encoding: { value: '' },
            priority: { value: '' },
            congestionControl: { value: '' },
            express: { value: false },
            allowedDestination: { value: '' },
            acceptReplies: { value: '' }

        inputs: 1,
        outputs: 1,
        icon: 'bridge.png',
        label: function() {
            return this.name || this.selector || 'zenoh-query';
        }
    });
</script>

<script type="text/html" data-help-name="zenoh-query">
    <p>Queries Zenoh queryables and collects replies.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">selector <span class="property-type">string</span></dt>
        <dd>The selector (key expression + parameters) to query. Overrides configured selector.</dd>

        <dt class="optional">topic <span class="property-type">string</span></dt>
        <dd>Alternative to selector.</dd>

        <dt class="optional">payload <span class="property-type">any</span></dt>
        <dd>Optional payload to send with the query.</dd>

        <dt class="optional">encoding <span class="property-type">string</span></dt>
        <dd>The encoding type for the query payload. Overrides configured encoding.</dd>

        <dt class="optional">timeout <span class="property-type">number</span></dt>
        <dd>Timeout in milliseconds for the query. Overrides configured timeout.</dd>

        <dt class="optional">target <span class="property-type">number</span></dt>
        <dd>Query target (0-2). Overrides configured target.</dd>

        <dt class="optional">consolidation <span class="property-type">number</span></dt>
        <dd>Consolidation mode (0-3). Overrides configured consolidation.</dd>

        <dt class="optional">acceptReplies <span class="property-type">number</span></dt>
        <dd>Reply filter (0=Any, 1=Matching Query). Overrides configured value.</dd>

        <dt class="optional">priority <span class="property-type">number</span></dt>
        <dd>Query priority (1-7). Overrides configured priority.</dd>

        <dt class="optional">congestionControl <span class="property-type">number</span></dt>
        <dd>Congestion control (0=Drop, 1=Block). Overrides configured value.</dd>

        <dt class="optional">express <span class="property-type">boolean</span></dt>
        <dd>Express mode flag. Overrides configured value.</dd>

        <dt class="optional">allowedDestination <span class="property-type">number</span></dt>
        <dd>Allowed destination locality (0-2). Overrides configured value.</dd>

        <dt class="optional">attachment <span class="property-type">any</span></dt>
        <dd>Additional data to send with the query.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>Array of reply objects. Each reply contains payload, topic, and zenoh metadata.</dd>
    </dl>

    <h3>Details</h3>
    <p>Issues a query to Zenoh queryables matching the selector and collects all replies.</p>
    <p>The selector can include parameters: <code>demo/example/**?arg1=value1;arg2=value2</code></p>
    <p>Replies are collected until the timeout expires or all queryables have responded.</p>

    <h4>Query Behavior</h4>
    <p><b>Target</b> determines which queryables receive the query:</p>
    <ul>
        <li><b>Best Matching (0)</b> - Query the best matching queryable (default)</li>
        <li><b>All (1)</b> - Query all matching queryables</li>
        <li><b>All Complete (2)</b> - Query all matching queryables declared as complete</li>
    </ul>
    <p><b>Consolidation</b> controls how duplicate replies are handled:</p>
    <ul>
        <li><b>Auto (0)</b> - Apply automatic consolidation based on queryable preferences (default)</li>
        <li><b>None (1)</b> - No consolidation; multiple samples may be received for same key-timestamp</li>
        <li><b>Monotonic (2)</b> - Forward samples except if more recent timestamp seen for same key</li>
        <li><b>Latest (3)</b> - Only send samples with highest timestamp for each key</li>
    </ul>
    <p><b>Accept Replies</b> filters which replies to accept:</p>
    <ul>
        <li><b>Any (0)</b> - Accept replies from any key expression</li>
        <li><b>Matching Query (1)</b> - Only accept replies matching the query selector</li>
    </ul>

    <h4>Quality of Service</h4>
    <p>Configure default QoS parameters in the node settings. All settings can be overridden by message properties:</p>
    <ul>
        <li><b>Encoding</b> - Payload encoding type for query payload</li>
        <li><b>Priority</b> - Query priority from 1 (Real Time) to 7 (Background)</li>
        <li><b>Congestion Control</b> - How to handle network congestion (Drop or Block)</li>
        <li><b>Express</b> - Bypass batching for lower latency at the cost of throughput</li>
        <li><b>Allowed Destination</b> - Restrict query delivery to local session, remote, or any</li>
    </ul>
    <p>When a configuration field is empty or set to "Default", the Zenoh library default will be used.</p>
    <p>Message properties (when defined) always override node configuration.</p>
</script>
