name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test:unit

  integration-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Start Zenoh router with WebSocket support
      run: |
        docker run -d --name zenoh-router -p 10000:10000 eclipse/zenoh --rest-http-port 8000
        sleep 5

    - name: Check Zenoh router status
      run: |
        docker ps -a
        docker logs zenoh-router || true

    - name: Run integration tests
      run: npm run test:integration
      continue-on-error: true

    - name: Show Zenoh logs on failure
      if: failure()
      run: docker logs zenoh-router

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for common issues
      run: |
        echo "Checking for syntax errors..."
        node -c nodes/*.js
        echo "All syntax checks passed!"
